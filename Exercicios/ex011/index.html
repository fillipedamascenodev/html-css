<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÍdias em HTML5</title>
</head>
<body>
    <H1>Imagens dinâmicas</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto01.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto02.png" type="image/png">
        <img src="imagens/foto03.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzndo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
  <audio preload="metadata" autoplay controls>
    <source src="midia/audio01.mp3" type="audio/mpeg">
    <source src="midia/audio01.ogg" type="audio/ogg">
    <source src="midia/audio01.wav" type="audio/wav">
    <p>Seu navegador não suporta áudio, porém você pode fazer o download do audio <a href="midia/audio01.mp3" download="audio01.mp3" type="audio/mpeg">aqui</a>.</p>
  </audio>

</body>
